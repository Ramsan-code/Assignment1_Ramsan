<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Show<b>Track</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/add.html">Add</a>
                    </li>
                </ul>
                <div class="nav-buttons">
                    <a href="/login.html">Login</a>
                    <a href="/signup.html">Signup</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="card" id="login-card">
            <div class="card-body">
                <h4 class="login-header"><b>Login</b></h4>
                
                <form action="" method="POST">
                    <div class="include">
                        <input type="email" id="email" name="email" class="form-control" 
                               placeholder="Email" required>
                        <br><br>
                        <input type="password" id="password" name="password" class="form-control" 
                               placeholder="Password" required>
                        <br><br>
                    </div>
                    <div>
                        <button type="submit" class="login-btn">LOGIN</button>
                    </div>
                    <br>
                    <div>
                        <a href="#" class="forgot"><b>Forgot your password?</b></a>
                        <p class="account">Don't Have An Account Yet?
                            <a href="/signup.html"><b>Signup</b></a>
                        </p>
                        <div class="or-divider">
                            <span><b>or</b></span>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn-1">
                            <b>SIGN WITH FACEBOOK</b>
                        </button>
                        <br><br>
                        <button type="button" class="btn-2">
                            <b>SIGN UP WITH GOOGLE</b>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
</body>
</html>
