<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="card" id="login-card" style="">
        <div class="card-body">
            <div class="login">
                <h4><b>Login</b></h4>
            </div>
            <form action="" method="POST">
                <div class="include">
                    <input type="email" id="email" placeholder="Enter your email">
                    <br><br>
                    <input type="password" placeholder="Enter your password">
                    <br><br>
                </div>
                <div>
                    <button type="submit" class="login">LOGIN</button>
                </div>
                <br>
                <div>
                    <a href="#" class="forgot"><b>Forgot your password?</b></a>
                    <p class="account">Don't Have An Account Yet?
                        <a href="#"><b>Signup</b></a>
                    </p>
                    <p class="or"><b>or</b></p>
                </div>
                <div>
                    <button type="button" class="btn-1">
                        <b>SIGN WITH FACEBOOK</b>
                    </button>
                    <br><br>
                    <button type="button" class="btn-2">
                        <b>SIGN UP WITH GOOGLE</b>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
