<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Show<b>Track</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add.html">Add</a>
                    </li>
                </ul>
                <div class="nav-buttons">
                    <a href="/login.html">Login</a>
                    <a href="/signup.html">Signup</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="card" id="signup-card">
            <div class="card-body">
                <div class="signup-header">
                    <h4><b>Sign Up</b></h4>
                </div>
                <form action="" method="POST">
                    <div class="include">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Full Name" required>
                        <br><br>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
                        <br><br>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        <br><br>
                        <small class="terms-text">By clicking on sign up, you agree to our <br><b>Terms and Conditions</b> and <b>Privacy Policy</b></small>
                    </div>
                    <div>
                        <button type="submit" class="signup-btn">Sign Up</button>
                    </div>
                    <br>
                    <div class="login-link">
                        <p class="account-text">Already have an account? <a href="/login.html"><b>Log in now</b></a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/js/signup.js"></script>
</body>
